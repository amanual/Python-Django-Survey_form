<body>
    <p style="color:darkolivegreen">Thanks for submitting this form you have submitted this form {{request.session.counter}} times now.</p>
        <p>Submitted Info:</p>
        <table action = '/result'>
            <tr>
            <td>Name:</td>
            <td>{{request.session.name}}</td>
            </tr>
            <tr>
            <td>Dojo Location:</td>
            <td>{{request.session.location}}</td>
            </tr>
            <tr>
               <td>Favorite Language:</td>
               <td>{{request.session.language}}</td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td>{{request.session.comment}}</td>
            </tr>    
        </table>
        <form action="surveys/process">
            <input type="submit" value="Go Back" style="color:dodgerblue;">
        </form>
